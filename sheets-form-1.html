<body>
    <div id="content-wrapper">
        <div id="newProjectFormWrapper">
            <div id="newProjectTitle">NEW PROJECT</div>
            <form id="newProjectForm">
                <p><label for="name">Project Name:</label>
                <input id="name" name="name" type="text" value=""></p>
                <div id="sandwichedWrapper">
                    <div id="leftSideWrapper">
                        <p><label for="firstStation">First Station:</label>
                            <input id="firstStation" name="firstStation" type="number" value="" min=1 max=8></p>
                        <p><label for="lastStation">Last Station:</label>
                            <input id="lastStation" name="lastStation" type="number" value="" min=1 max=8></p>
                        <p><label for="totalMade">Total made:</label>
                            <input id="totalMade" name="totalMade" type="number" value=""></p>
                    </div>
                    <div id="rightSideWrapper">
                        <p><label for="numDiscs"># of Discs:</label>
                            <input id="numDiscs" name="numDiscs" type="number" value=1></p>
                        <p><label for="numInserts"># of Inserts:</label>
                            <input id="numInserts" name="numInserts" type="number" value=1></p>
                    </div>
                </div>
                <input type="submit" value="Send">
            </form>
        </div>

        <div id="activeProjects">
            <div class="projectWrapper">
                <div class="projectName">THIS is my BEAUTIFUL project</div>
                <input type="button" class="endProjectButton" value="End Project">
                <form class="changeStationsForm">
                    <p><label for="projectFirstStation">First Station:</label>
                        <input class="stationField" name="projectFirstStation" type="number" value="1" min=1; max=8>
                        <label for="projectLastStation">Last Station:</label>
                        <input class="stationField" name="projectLastStation" type="number" value="1" min=1; max=8>
                        <input class="projectCngStationSubmit" type="submit" value="Change Stations"></p>
                </form>
            </div>
        </div>
    </div>
