    <script type="text/javascript">    
        document.getElementById('result').style.visibility = 'hidden';
        $('#result').text('everything is not necessarily fine');
        // variable to hold request
        var request;
        var phprequest;
        var serializedData;
        var stats = false;
        
        // bind to the submit event of our form
        function sendData(formData,postType,$self){
            //alert('huh');            
            
            // abort any pending request
            if (request) {
                request.abort();
            }
            
            if (phprequest) {
                phprequest.abort();
            }
            // setup some local variables
            
            //alert('no');
            // let's disable the inputs for the duration of the ajax request
            // Note: we disable elements AFTER the form data has been serialized.
            var $inputs = $self.find("input, select, button, textarea");
            $inputs.prop("disabled", true);
            
            // Disabled form elements will not be serialized.
            $('#result').text('Sending data...');
            
            //change what ajax is sending based on what button was pressed
            switch(postType){
                case 'newProj':
                    var dlcType="";
                    var insertType="";
                    if(formData['dlcType'] != undefined){
                        dlcType = ", "+formData['dlcType'];
                    }
                    for (var i=1;i<=4;i++){
                        if(formData['insertType'+i] != undefined){
                        insertType=insertType+", "+formData['insertType'+i];
                    }
                    }
                    
                    serializedData = 'newProj='+formData['name']+"||"+formData['firstStation']+"||"+formData['lastStation']+"||"
                        +formData['totalMade']+"||"+formData['numDiscs']+" Discs, "+formData['numInserts']+" Inserts, "+formData['size']+", "
                        +formData['jacketType']+dlcType+insertType;
                    
                    $('#result').text(serializedData);
                    break;
                    
                case 'endProj':
                    serializedData = 'endProj='+formData['projectName'];
                    break;
                    
                case 'cngStations':
                    serializedData = 'cngStations='+formData['projectName']+"||"
                        +formData['projectFirstStation']+"||"+formData['projectLastStation'];
                    break;
                           }
            
            // fire off the request to /form.php
            request = $.ajax({
                url: "https://script.google.com/macros/s/AKfycbxv4wFDp2dwwAG9Wx51g7AUy1F_ZEH1UvkKBwbQiBBQtvLtleI/exec",
                type: "get",
                data: serializedData
            });
            
            
            //alert('request made');
            // callback handler that will be called on success
            request.done(function (response, textStatus, jqXHR){
                // log a message to the console
                $('#result').text('AJAX done, now for PHP');
                console.log("Hooray, it worked!");
                
                
                switch(postType){
                    case 'newProj':
                        phprequest = $.ajax({
                            url: 'SheetsPHP.php',
                            type: 'post',
                            data: {
                                newProj: "start",
                                name: formData['name'],
                                firstStation: formData['firstStation'],
                                lastStation: formData['lastStation'],
                                totalMade: formData['totalMade']
                            }
                        });
                        break;
                        
                    case 'endProj':
                        phprequest = $.ajax({
                            url: 'SheetsPHP.php',
                            type: 'post',
                            data: {
                                endProj: "start",
                                projectID: formData['projectID']
                               }
                        });
                        break;
                        
                    case 'cngStations':
                        phprequest = $.ajax({
                            url: 'SheetsPHP.php',
                            type: 'post',
                            data: {
                                cngStations: "start",
                                projectID: formData['projectID'],
                                projectFirstStation: formData['projectFirstStation'],
                                projectLastStation: formData['projectLastStation']
                               }
                        });
                        break;
                               }
                
                $('#result').text('php done');
                
               
            });

            // callback handler that will be called on failure
            request.fail(function (jqXHR, textStatus, errorThrown){
                // log the error to the console
                console.error(
                    "The following error occured: "+
                    textStatus, errorThrown
                );
            });

            // callback handler that will be called regardless
            // if the request failed or succeeded
            request.always(function () {
                // reenable the inputs
                console.log("should be reloading");
                setTimeout(function(){window.location.reload();
                                     $inputs.prop("disabled", false);},100);
            });

            // prevent default posting of form
            event.preventDefault();
            
        }
        
        //test the data that the user entered into the new project form
        function newProjTest(formData){
            var isOK = true;
            var message = "";
            if(formData['name']==''){isOK=false; message="Give the project a name!\n"}
            if(formData['firstStation']==''){isOK=false; message=message+"Specify the first station!\n"}
            if(formData['lastStation']==''){isOK=false; message=message+"Specify the last station!\n"}
            if(formData['firstStation']>formData['lastStation']){isOK=false; message=message+"The first station cannot be higher than the last station!\n"}
            if(formData['totalMade']==""){isOK=false; message=message+"Specify total number of records made!\n"}
            
            if(!isOK){alert(message);}
            return isOK;
        }
        
        //test the data the user enters into the change stations form
        function cngStationsTest(formData){
            var isOK = true;
            var message = "";
            if(formData['projectFirstStation']==''){isOK=false; message=message+"Specify the first station!\n"}
            if(formData['projectLastStation']==''){isOK=false; message=message+"Specify the last station!\n"}
            if(formData['projectFirstStation']>formData['projectLastStation']){isOK=false; message=message+"The first station cannot be higher than the last station!\n"}
            
            if(!isOK){alert(message);}
            return isOK;
        }
        
        $(document).ready(function( $ ) {
            //check if this is mobile
            var h = screen.height;
            var w = screen.width;
            var hRatio =1.4;
            if(h/w>1){
                document.getElementById("css").href = "sheets-form-mobile.css";
                var siteWidth = 1150;
                var scale = w /siteWidth;
                document.querySelector('meta[name="viewport"]').setAttribute('content', 'width='+siteWidth+', initial-scale='+scale+'');
                hRatio=1.8;
            }
            
            //new project jquery
            $('#newProjectForm').submit(function(event) {                
                var dataArray = $(this).serializeArray(); //get the data from the form
                var dataObj = {};
                $(dataArray).each(function(i, field){
                  dataObj[field.name] = field.value;   //put it in a way that's easy to read
                });
                if(newProjTest(dataObj)){
                    sendData(dataObj, "newProj",$(this));  //send it to the sheet and PHP
                }
            });
            
            //end project jquery
            $('.endProjForm').submit(function(event) {
                var dataArray = $(this).serializeArray();
                var dataObj = {};
                $(dataArray).each(function(i, field){
                  dataObj[field.name] = field.value;
                });
                sendData(dataObj, "endProj", $(this));
            });
            
            $('.changeStationsForm').submit(function(event) {
                var dataArray = $(this).serializeArray();
                var dataObj = {};
                $(dataArray).each(function(i, field){
                  dataObj[field.name] = field.value;
                });
                if(cngStationsTest(dataObj)){
                    sendData(dataObj, "cngStations",$(this));
                }
                event.preventDefault();
            });
            
            $('#numInserts').change(function(event){
                 if($('#numInserts').val()>0){

                     document.getElementById("insertOptionsButtons").style.visibility="visible";
                     var h= $('#sandwich2').height();
                     document.getElementById("sandwich2").style.height=(hRatio*h)+"px";
                 }else{
                     document.getElementById("insertOptionsLabel").style.visibility="hidden";
                     document.getElementById("insertOptionsButtons").style.visibility="hidden";
                     var h= $('#sandwich2').height();
                     document.getElementById("sandwich2").style.height=(h/hRatio)+"px";                    
                 }
            })

            $('#result').text('javascript OK');
            //$('#newProjectForm').submit(function(event) {alert('wow');});
            
            
        });
        
        // make the debugger appear (click e)
        $(document).keydown(function(e){
            switch(e.keyCode) {
                case 27:
				    stats = !stats;
                    break;
                            }
            if (stats){ 	
                document.getElementById('result').style.visibility = 'visible';
            }else{
                document.getElementById('result').style.visibility = 'hidden';
            }
        });

        //$ = jQuery;
        $(':radio').mousedown(function(e){
          var $self = $(this);
          if( $self.is(':checked') ){
            var uncheck = function(){
              setTimeout(function(){$self.removeAttr('checked');},0);
            };
            var unbind = function(){
              $self.unbind('mouseup',up);
            };
            var up = function(){
              uncheck();
              unbind();
            };
            $self.bind('mouseup',up);
            $self.one('mouseout', unbind);
          }
        });
        
        $(document).load(function(e){
            console.log("refreshed");
        });
        
    </script>
